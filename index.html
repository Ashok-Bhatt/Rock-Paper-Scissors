<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-container">
        <h2>Rock Paper Scissors</h2>
        <div class="score-section">
            <h3 id="player-score">Player Score: <span>0</span></h3>
            <h3 id="computer-score">Computer Score: <span>0</span></h3>
        </div>
        <div class="move-section">
            <h3 id="player-move">Player Move: <span></span></h3>
            <h3 id="computer-move">Computer Move: <span></span></h3>
        </div>
        <div class="btn-container">
            <button id="rock">
                <img src="images/rock.jpg" alt="image of rock">
            </button>
            <button id="paper">
                <img src="images/paper.jpg" alt="image of paper">
            </button>
            <button id="scissor">
                <img src="images/scissor.jpg" alt="image of scissor">
            </button>
        </div>
        <div class="result-container">
            <h3></h3>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
